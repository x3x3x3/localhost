<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes move{
            0%{width: 200px;}
            50%{transform: translate(100px,100px);}
            100%{transform: rotate(360deg);}
        }
        #odiv{width: 100px;height: 100px;background: violet;animation:move 3s ease infinite;}
        #v{transition: width 2s ease;width: 100px;height: 100px;background: wheat;}
        #v:hover{animation: move 3s;}
    </style>
</head>
<body>
    <div id="odiv"></div>
    <div id="v"></div>
</body>
</html>
